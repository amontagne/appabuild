project_name: 'sample_project'
databases:
  ecoinvent:
    name: ecoinvent_3.9.1_cutoff
    path: 'C:\\databases\\ecoinvent_3.9.1_cutoff\\datasets'
  foreground:
    name: user_database
    path: 'samples/datasets/user_database/'
    fu_activity: 'nvidia_ai_gpu_chip'
parameters:
  - name: cuda_core
    type: float
    default: 512
    pm_perc: 0.1
  - name: architecture
    type: enum
    default: Maxwell
    weights:
      Maxwell: 1
      Pascal: 1
  - name: usage_location
    type: enum
    default: EU
    weights:
      FR: 1
      EU: 1
  - name: energy_per_inference
    type: float
    default: 0.05
    min: 0.01
    max: 0.1
  - name: inference_per_day
    type: float
    default: 3600
    pm_perc: 0.1
  - name: lifespan
    type: float
    default: 2
    pm_perc: 0.1
